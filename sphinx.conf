index film
{
    source         = film
    path           = /usr/local/sphinx-jieba/var/data/film
    chinese_dictionary = /usr/local/sphinx-jieba/etc/xdict
    ngram_len     = 1
    ngram_chars   = U+3000..U+2FA1F
}

index keywords
{
    source       = keywords
    path         = /usr/local/sphinx-jieba/var/data/keywords
    chinese_dictionary = /usr/local/sphinx-jieba/etc/xdict
